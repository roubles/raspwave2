<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html>
<head>
<!-- META -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

<title>Node Create</title>

<style>
body { padding-top:50px; }
</style>

<!-- SPELLS -->
<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-messages.js"></script>
<script src="../../js/ui-bootstrap-tpls-1.1.2.min.js"></script>
<script src="../../js/nodeedit.js"></script>

</head>
<body>
<div class="container" ng-app="nodeedit" ng-controller="nodeeditCtrl">
    <ul class="nav nav-tabs">
        <li><a href="home">Home</a></li>
        <li><a href="/ui/notifications">Notifications</a></li>
        <li><a href="/ui/robots">Robots</a></li>
        <li><a href="/ui/cronbots">Cronbots</a></li>
        <li><a href="/ui/transforms">Transforms</a></li>
        <li class="active"><a href="/ui/nodes">Nodes</a></li>
        <li><a href="/ui/transactions">Transactions</a></li>
        <li><a href="/ui/logs">Logs</a></li>
    </ul>

    <ol class = "breadcrumb">
        <li><a href = "/ui/nodes">Nodes</a></li>
        <li class = "active">Create</li>
    </ol>

    <form class="form-horizontal" name="nodecreate" novalidate ng-submit="nodecreate.$valid && create()">
        <div class="form-group">
            <label class="control-label col-xs-2" for="nodeId">Node ID</label>
            <div class="col-xs-4">
                <input class="form-control" type="text" ng-model="nodeId" id="nodeId" name="nodeId" required placeholder="node id" />
            </div>
            <div class="col-xs-4" ng-messages="nodecreate.nodeId.$error" ng-show="nodecreate.nodeId.$touched">
                <div ng-messages-include="../../views/messages.html"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2" for="name">Name</label>
            <div class="col-xs-4">
                <input class="form-control" type="text" ng-model="name" id="name" name="name" required ng-minlength="3" placeholder="name" />
            </div>
            <div class="col-xs-4" ng-messages="nodecreate.name.$error" ng-show="nodecreate.name.$touched">
                <div ng-messages-include="../../views/messages.html"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-4">
                <a href="/ui/nodes" class="glyphicon glyphicon-arrow-left btn btn-info" role="button"></a>
                <button class="btn btn-info" type="submit" ng-disabled="nodecreate.$invalid">Add</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
