<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html>
<head>
<!-- META -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

<title>Log Edit</title>

<style>
body { padding-top:50px; }
</style>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-messages.js"></script>
<script src="../../js/ui-bootstrap-tpls-1.1.2.min.js"></script>
<script src="../../js/logedit.js"></script>

</head>
<body>
<div class="container" ng-app="logedit" ng-controller="logeditCtrl">
    <ul class="nav nav-tabs">
        <li><a href="home">Home</a></li>
        <li><a href="/ui/notifications">Notifications</a></li>
        <li><a href="/ui/robots">Robots</a></li>
        <li><a href="/ui/cronbots">Cronbots</a></li>
        <li><a href="/ui/transforms">Transforms</a></li>
        <li><a href="/ui/nodes">Nodes</a></li>
        <li><a href="/ui/transactions">Transactions</a></li>
        <li class="active"><a href="/ui/logs">Logs</a></li>
    </ul>

    <ol class = "breadcrumb">
        <li><a href = "/ui/logs">Logs</a></li>
        <li class = "active">View</li>
    </ol>

    <form class="form-horizontal" name="logedit" novalidate ng-submit="logedit.$valid && edit()">
        <div class="form-group">
            <label class="control-label col-xs-2" for="level">Level</label>
            <div class="col-xs-4">
                <select class="form-control" ng-model="level" id="level" name="level">
                  <option value="FATAL">FATAL</option>
                  <option value="ERROR">ERROR</option>
                  <option value="WARN">WARN</option>
                  <option value="INFO">INFO</option>
                  <option value="DEBUG">DEBUG</option>
                  <option value="TRACE">TRACE</option>
                </select>
            </div>
            <div class="col-xs-4" ng-messages="logedit.level.$error" ng-show="logedit.level.$touched">
                <div ng-messages-include="../../views/messages.html"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2" for="name">Transaction</label>
            <div class="col-xs-4">
                <input class="form-control" type="text" ng-model="transaction" id="transaction" name="transaction" required ng-minlength="3" placeholder="transaction" />
            </div>
            <div class="col-xs-4" ng-messages="logedit.transaction.$error" ng-show="logedit.transaction.$touched">
                <div ng-messages-include="../../views/messages.html"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2" for="name">Message</label>
            <div class="col-xs-4"> 
                <input class="form-control" type="text" ng-model="message" id="message" name="message" required ng-minlength="3" placeholder="value" />
            </div>
            <div class="col-xs-4" ng-messages="logedit.message.$error" ng-show="logedit.message.$touched">
                <div ng-messages-include="../../views/messages.html"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-4">
                <a href="/ui/logs" class="glyphicon glyphicon-arrow-left btn btn-info" role="button"></a>
                <a ng-really-message="Delete log {{log._id}}?" style="float: right;" ng-really-click="delete()" confirm="Are you sure?" class="glyphicon glyphicon-trash btn btn-dngr" role="button"></a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
